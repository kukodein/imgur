	<script>
		// Fungsi untuk mengambil data dari file .json
		async function fetchData() {
			try {
				const response = await fetch('https://lab.kukode.com/sitemap.json'); // Mengambil data dari file data.json
				const jsonData = await response.json(); // Mengonversi data menjadi format JSON

				// Memotong elemen pertama dari array
				const filteredData = jsonData.slice(1);

				const navItems = document.getElementById('sidenav-list-item');

				filteredData.forEach(item => {
					const navItem = document.createElement('li');
					navItem.className = 'nav-item';

					const navLink = document.createElement('a');
					
					if ( item.name == "Imgur Uploader") {
						navLink.className = 'nav-link text-white active bg-gradient-primary';
					} else {
						navLink.className = 'nav-link text-white';
					}

					navLink.href = item.loc;

					const navLinkText = document.createElement('span');
					navLinkText.className = 'nav-link-text';
					navLinkText.textContent = item.name;

					navLink.appendChild(navLinkText);
					navItem.appendChild(navLink);

					navItems.appendChild(navItem);
				});

			} catch (error) {
				console.error('Error fetching data:', error);
			}
		}

		// Memanggil fungsi fetchData saat halaman dimuat
		window.onload = fetchData;

	</script>

	<script type="text/javascript" src="./dist/imgur.js"></script>
    <script type="text/javascript">
    const addImg = (selector, content) => {
        const myDIV = document.querySelector(selector);
        if (myDIV) {
            const newContent = document.createElement('div');
            newContent.innerHTML = content;
            while (newContent.firstChild) {
                myDIV.appendChild(newContent.firstChild);
                // myDIV.insertBefore(newContent.firstChild);
            }
        } else {
            console.error(`Element with selector "${selector}" not found.`);
        }
    }

    const feedback = (res) => {
        console.log(res);
        if (res.success) {
            const get_link = res.data.link.replace(/^http:\/\//i, 'https://');
            const statusElement = document.querySelector('#item-list');
            if (statusElement) {
                statusElement.classList.add('success');
                const content = `
                	<div class="col-md-6 list-group-item p-2 mb-2 bg-transparent">
						<div class="d-flex align-items-center p-2 border rounded w-100">
							<div class="me-3">
								<img src="${get_link}" alt="kal" class="avatar border-radius-lg shadow">
							</div>
							<div class="d-flex align-items-start flex-column justify-content-center">
								<h6 class="mb-0 text-xs">Success</h6>
								<a class="mb-0 text-sm" href="${get_link}" target="_blank">${get_link}</a>
							</div>
							<button class="btn btn-link pe-3 ps-0 mb-0 ms-auto w-25 w-md-auto copy-btn">Copy</button>
						</div>
					</div>
                `;
                addImg('#item-list', content);
            }
        }
    };

    new Imgur({
        clientid: 'b234bda60e00570', //You can change this ClientID
        onSuccess: feedback
    });
    </script>
    <script>
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('copy-btn')) {
                // Dapatkan elemen <p> yang terkait
                const pElement = event.target.closest('.d-flex').querySelector('a');
                const textToCopy = pElement.textContent;

                // Buat elemen textarea sementara untuk menyalin teks ke clipboard
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = textToCopy;
                document.body.appendChild(tempTextArea);

                // Pilih teks di dalam textarea dan salin ke clipboard
                tempTextArea.select();
                document.execCommand('copy');

                // Hapus elemen textarea sementara
                document.body.removeChild(tempTextArea);

                // Ubah teks tombol menjadi "Copied"
                const originalText = event.target.textContent;
                event.target.textContent = 'Copied';

                // Kembalikan teks tombol ke "Copy" setelah 5 detik
                setTimeout(() => {
                    event.target.textContent = originalText;
                }, 5000);
            }
        });
    </script>
